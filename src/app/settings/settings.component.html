<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="forecastIoApiKey">Forecast.io Api Key</label>
          <input [(ngModel)]="settings.forecastIoApiKey" type="text" class="form-control" id="forecastIoApiKey">
        </div>
        <div class="form-group">
          <label for="googleClientId">Google Client ID</label>
          <input [(ngModel)]="settings.googleClientId" type="text" class="form-control" id="googleClientId">
        </div>
        <div class="form-group">
          <label for="googleApiKey">Google Api Key</label>
          <input [(ngModel)]="settings.googleApiKey" type="text" class="form-control" id="googleApiKey">
        </div>
        <button type="submit" class="btn btn-default">Speichern</button>
      </form>
    </div>
  </div>
</div>
