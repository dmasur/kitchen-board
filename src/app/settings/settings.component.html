<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="forecastIoApiKey">Forecast.io Api Key</label>
          <input [(ngModel)]="settings.forecastIoApiKey" type="text" class="form-control" id="forecastIoApiKey">
        </div>
        <div class="form-group">
          <label for="googleClientId">Google Client ID</label>
          <input [(ngModel)]="settings.googleClientId" type="text" class="form-control" id="googleClientId">
        </div>
        <div class="form-group">
          <label for="googleApiKey">Google Api Key</label>
          <input [(ngModel)]="settings.googleApiKey" type="text" class="form-control" id="googleApiKey">
        </div>
      </div>
      <div class="col-md-12">
        <h3>TimeTable</h3>
        <table class="table">
          <thead>
            <tr>
              <th colspan=3>Stundenanfang</th>
              <th colspan=3>Stundenende</th>
              <th>Montag</th>
              <th>Dienstag</th>
              <th>Mittwoch</th>
              <th>Donnerstag</th>
              <th>Freitag</th>
              <th>Samstag</th>
              <th>Sonntag</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let i of [0,1,2,3,4]">
              <td><input [(ngModel)]="settings.classDurationNumbers[i][0][0]" class="classDurationColumn"/></td>
              <td class="classDurationSpacer">:</td>
              <td><input [(ngModel)]="settings.classDurationNumbers[i][0][1]" class="classDurationColumn"/></td>
              <td><input [(ngModel)]="settings.classDurationNumbers[i][1][0]" class="classDurationColumn"/></td>
              <td class="classDurationSpacer">:</td>
              <td><input [(ngModel)]="settings.classDurationNumbers[i][1][1]" class="classDurationColumn"/></td>
              <td><input [(ngModel)]="settings.timeTable[1][i]"/></td>
              <td><input [(ngModel)]="settings.timeTable[2][i]"/></td>
              <td><input [(ngModel)]="settings.timeTable[3][i]"/></td>
              <td><input [(ngModel)]="settings.timeTable[4][i]"/></td>
              <td><input [(ngModel)]="settings.timeTable[5][i]"/></td>
              <!-- <template ngFor [ngForOf]=[0,1,2,3,4,5,6] let-t="classNumber2" let-i="classNumber">
                <td><input [(ngModel)]="settings.timeTable[i]"/></td>
                  <td>{{classNumber2}}</td>
              </template> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button type="submit" class="btn btn-default">Speichern</button>
      </div>
    </div>
  </form>
</div>
