<div class="card">
  <div class="card-header">Zitat des Tages
    <span class="small last-update">Stand: {{lastUpdate | amDateFormat: 'LT'}}</span>
      <span class="small error-message" *ngIf="errorMessage">
        <br>Fehler: {{errorMessage}}
      </span>
  </div>
  <blockquote *ngIf="quote" class="blockquote">
      <p class="mb-0">{{quote.text}}</p>
      <footer class="blockquote-footer">{{quote.author}}</footer>
  </blockquote>
</div>
