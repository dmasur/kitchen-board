<div class="panel panel-default">
  <div class="panel-heading"><span class="lead">{{city}}</span><span class="small last-update">Letzte Aktualisierung: {{lastUpdate | amDateFormat: 'LT'}}</span></div>
  <table class="table table-striped text-center">
    <tr *ngFor="let weatherInfo of weatherInfos">
      <td class="time">
        {{weatherInfo.date | amDateFormat: 'LT'}}
      </td>
      <td>
        <i class="{{getIconClass(weatherInfo)}}"></i>
      </td>
      <td class="temp">
        {{weatherInfo.temp}}Â°C
      </td>
      <td class="precip">
        {{weatherInfo.precipProbability}}%
      </td>
    </tr>
  </table>
</div>
