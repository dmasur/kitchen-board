<div class="panel panel-default">
  <div class="panel-heading"><span class="lead" *ngIf="calendar">{{calendar.date | amDateFormat:'MMMM'}}</span></div>
  <table class="table calendar" *ngIf="calendar">
    <thead>
      <tr class="days">
        <th>M</th>
        <th>D</th>
        <th>M</th>
        <th>D</th>
        <th>F</th>
        <th>S</th>
        <th>S</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let week of calendar.days">
        <td *ngFor="let day of week" class="{{getDayClass(day)}}">
          <span *ngIf="day">{{day.date | amDateFormat:'D'}}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
