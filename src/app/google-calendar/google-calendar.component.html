<div class="panel panel-default">
  <div class="panel-heading"><span class="lead">NÃ¤chste Termine</span><span class="small last-update">Letzte Aktualisierung: {{lastUpdate | amDateFormat: 'LT'}}</span></div>
  <table class="table">
    <tr class="day row {{rowClass(day)}}" *ngFor="let day of daysWithEvents">
      <td class="text-center date">{{day.date | amDateFormat:'dddd'}}<br/>{{day.events[0].date | amDateFormat:'D. MMMM'}}<br/>{{day.date | amTimeAgo}}</td>
      <td>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let event of day.events">
            <span *ngIf="event.hasTime">{{event.date | amDateFormat:'LT'}} | </span>{{event.summary}} | {{event.person}}
          </li>
        </ul>
      </td>
    </tr>
  </table>
</div>
