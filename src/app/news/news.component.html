<div class="panel panel-default">
  <div class="panel-heading"><span class="lead">Nachrichten</span><span class="small last-update">Stand: {{lastUpdate | amDateFormat: 'LT'}}</span></div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let news of newsItems">
      <img *ngIf="news.image" src="{{news.image}}" />
      <span class="">{{news.title}}</span>
    </li>
  </ul>
</div>
