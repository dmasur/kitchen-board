<div class="card camera">
  <div class="card-header">Eingang
  <span class="small last-update">Stand: {{lastUpdate | amDateFormat: 'LT'}}</span>
  <span class="small error-message" *ngIf="errorMessage">
    <br>Fehler: {{errorMessage}}</span>
  </div>
  <img id="cameraImage" (load)="imageLoaded()" style="max-height: 180px">
</div>
