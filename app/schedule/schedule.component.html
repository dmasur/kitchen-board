<div class="panel panel-default">
  <div class="panel-heading">Stundenplan {{date | amDateFormat:'dddd'}}</div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th >
        Zeit
      </th>
      <th >
        Fach
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let classInfo of timeTable">
      <td>
        {{classInfo.time}}
      </td>
      <td>
        {{classInfo.subject}}
      </td>
    </tr>
    </tbody>
  </table>
</div>
