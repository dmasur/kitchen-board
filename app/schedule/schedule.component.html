<div class="panel panel-default">
  <div class="panel-heading lead">Stundenplan {{schedule.displayedDate | amDateFormat:'dddd'}}</div>
  <table class="table table-striped">
    <tbody>
    <tr *ngFor="let classInfo of schedule.classInfos">
      <td class="time">
        {{classInfo.time}}
      </td>
      <td>
        {{classInfo.subject}}
      </td>
    </tr>
    </tbody>
  </table>
</div>
